<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로지 운동회</title>
</head>
<body>
    <h1>로지 운동회</h1>
    <div class="tab-list">
        <div id="memberBox" style="display: none;">
            <img src="" alt="" id="profile-img">
            <p id="name"></p>
            <button onclick="window.logout()">로그아웃</button>
        </div>
        <div id="guestBox">
            <button onclick="window.signInWithPopup()">로그인</button>
        </div>
    </div>
    <hr>
    <h3>배팅하기</h3>
    <div id="bettingTeamBox" style="display: none;">
        <p id="bettingName"></p>
        <!-- <div id="bettingOptions">
            <button onclick="window.betting('A')">A팀</button>
            <button onclick="window.betting('B')">B팀</button>
        </div> -->
    </div>
    <hr>
    <h3>순위</h3>
    <div id="rankBox">
        <ol></ol>
    </div>

    <!-- <hr>
    <h3>대기 운동</h3>
    <hr>
    <h3>종료된 운동</h3> -->
</body>
</html>
<script>
    window.onSignIn = (user) => {
        console.log(user);
        const profileImg = document.getElementById('profile-img');
        profileImg.src = user.photoURL;
        const name = document.getElementById('name');
        name.innerText = user.displayName;

        const memberBox = document.getElementById('memberBox');
        memberBox.style.display = 'block';
        const guestBox = document.getElementById('guestBox');
        guestBox.style.display = 'none';

    }

    window.onSignOut = () => {
        console.log('sign out');
        const memberBox = document.getElementById('memberBox');
        memberBox.style.display = 'none';
        const guestBox = document.getElementById('guestBox');
        guestBox.style.display = 'block';
    }

    window.setRankBox = (members) => {
        const rankBox = document.getElementById('rankBox');
        const ol = rankBox.querySelector('ol');
        ol.innerHTML = '';
        members.forEach((member) => {
            const li = document.createElement('li');
            li.innerText = `(${member.team})${member.name} : ${member.point}`;
            ol.appendChild(li);
        });
    }

    window.setGameReady = (game) => {
        const bettingTeamBox = document.getElementById('bettingTeamBox');
        bettingTeamBox.style.display = 'block';
        const bettingName = document.getElementById('bettingName');
        bettingName.innerText = game.name;
    }

    window.onload = () => {
    }
</script>
