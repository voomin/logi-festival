            </div>

                    <span class="visually-hidden">Loading...</span>
                </div>

        </div>

<script>
    async function gameAdd() {
        const title = document.getElementById('gameTitleInput1').value;
        const gameType = document.querySelector('input[name="gameType"]:checked').value;

        if (title === "") {
            alert("제목을 입력해주세요.");
            return;
        }

        document.getElementById('gameCreateSubmitButton').style.display = "none";
        document.getElementById('gameCreateSubmitSpinner').style.display = "block";

        
        if (gameType === "team") {
            await window.bm.class.GameManager.teamAdd(title);
        } else if (gameType === "solo") {
            await window.bm.class.GameManager.logibrosAdd(title);
        } else {
            alert("게임 타입을 선택해주세요.");
            return;
        }

        document.getElementById('gameCreateSubmitButton').style.display = "block";
        document.getElementById('gameCreateSubmitSpinner').style.display = "none";

    }
</script>
