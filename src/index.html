<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로지 운동회</title>
</head>
<body>
    <h1>로지 운동회</h1>
    <div class="tab-list">
        <div id="memberBox" style="display: none;">
            <img src="" alt="" id="profile-img">
            <p id="name"></p>
            <button onclick="window.logout()">로그아웃</button>
        </div>
        <div id="guestBox">
            <button onclick="window.signInWithPopup()">로그인</button>
        </div>
        <hr>
        <button onclick="simulationClick()">시물레이션</button>
    </div>

    <hr>

    <div id="simulationBox" style="display: none;">
        <button onclick="simulationRetry()">새 게임</button>
        <ol id="logibros">
        </ol>
    </div>
</body>
</html>
<script>
    function simulationClick(){
        const simulationBox = document.getElementById('simulationBox');
        simulationBox.style.display = 'block';

        const info = window.simulation.getMembersInfo();
        const logibros = document.getElementById('logibros');
        logibros.innerHTML = info.map((member) => {
            return `<li>(${member.team}) ${member.name} ${member.point}점</li>`;
        }).join('\n');
    }

    function simulationRetry(){
        window.simulation.reset();
        simulationClick();
    }

    window.onSignIn = (user) => {
        console.log(user);
        const profileImg = document.getElementById('profile-img');
        profileImg.src = user.photoURL;
        const name = document.getElementById('name');
        name.innerText = user.displayName;

        const memberBox = document.getElementById('memberBox');
        memberBox.style.display = 'block';
        const guestBox = document.getElementById('guestBox');
        guestBox.style.display = 'none';

    }

    window.onSignOut = () => {
        console.log('sign out');
        const memberBox = document.getElementById('memberBox');
        memberBox.style.display = 'none';
        const guestBox = document.getElementById('guestBox');
        guestBox.style.display = 'block';
    }

    window.onload = () => {
        console.log('firebase onload!!');
    }
</script>
